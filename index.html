<body class="ms-font-m">
    <div class="jumbotron">
        <div class="ms-Grid header">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col">
                
                        <span class="ms-fontSize-l ms-fontColor-neutralPrimary ms-fontWeight-semilight">What do you want to redact? </span>
                    </div>
                </div>
            </div>

            <div class="home flex-container">
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col">
                </div>
            </div>

            <div class="ms-Grid-row">
                <div class="ms-Grid-col">
                    <div id="content-body">
                        <!--<div id="padding">-->
                            <div class="ms-font-m ms-fontColor-themeLight header--text header--spacer">
                                <div class="ms-TextField ms-TextField--placeholder header--spacer">
                                   <div class="custom-header ms-fontColor-neutralPrimary ms-font-m ms-fontWeight-regular">Search a word or phrase to highlight.</div>
                                    <label class="ms-Label">Case-sensitive</label>
                                    <input id="inputSearch" class="ms-TextField-field" type="text">
                                    <button id="btnSearch" class="ms-Button">
                                        <span class="ms-Button-icon ">
                                            <i class="ms-Icon ms-Icon--plus "></i>
                                        </span>
                                        <span class="ms-Button-label ">Search and Highlight</span>
                                        <span class="ms-Button-description ">Search document for particular text</span>
                                    </button>
                                    <p>Press <b>Ctrl+Z</b> on keyboard to undo search highlight.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ms-Grid-row">
                        <div class="ms-Grid-col">
                            <div id="content-body">
                                <!--<div id="padding">-->
                                    <div class="ms-font-m ms-fontColor-themeLight header--text header--spacer">
                                        <div class="ms-TextField ms-TextField--placeholder header--spacer">
                                            <div class="custom-header ms-fontColor-neutralPrimary ms-font-m ms-fontWeight-regular">Type a word or phrase to be redacted.<p></p></div>
                                            <label class="ms-Label">Not case-sensitive</label>
                                            <input id="inputRedact" class="ms-TextField-field" type="text">
                                            <button id="btnRedact" class="ms-Button">
                                <span class="ms-Button-icon "><i class="ms-Icon ms-Icon--plus "></i></span>
                                <span class="ms-Button-label">Redact</span>
                                <span class="ms-Button-description ">Redact text.</span>
                            </button>
                                            <!-- <div class="ms-Spinner"></div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section>
                    <div class="ms-Grid-row">
                        <div class="ms-Grid-col">
                            <div id="content-body">
                                <!--<div id="padding">-->
                                    <div class="ms-font-m ms-fontColor-themeLight header--text header--spacer">
                                       <p>
                                         <div class="ms-TextField ms-TextField--placeholder header--spacer">
                                            <div class="custom-header ms-fontColor-neutralPrimary ms-font-m ms-fontWeight-regular">Select text and redact it.</div>
                                             </p>
                                            <button id="btnRedactSelection" class="ms-Button">
                                <span class="ms-Button-icon "><i class="ms-Icon ms-Icon--plus "></i></span>
                                <span class="ms-Button-label">Redact selected text</span>
                                <span class="ms-Button-description ">Redact current text selection.</span>
                            </button>
                                            <!-- <div class="ms-Spinner"></div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </section>
                    
                    <div id="content-body">

                </button>-->
